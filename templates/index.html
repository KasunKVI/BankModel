<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #eef2f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 1.1rem;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #444;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            transition: 0.3s;
        }

        select:hover, input[type="number"]:hover {
            border-color: #5cb85c;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #5cb85c, #4cae4c);
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(to right, #4cae4c, #3d8b3d);
        }

        .result, .error {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            font-size: 1.2rem;
        }

        .result {
            background-color: #e3fcef;
            color: #2d8f57;
            border: 1px solid #5cb85c;
            display: none;
        }

        .error {
            background-color: #f8d7da;
            color: #a94442;
            border: 1px solid #f5c6cb;
            display: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                width: 95%;
            }

            h1 {
                font-size: 1.5rem;
            }

            button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Prediction Form</h1>
    <form id="predictForm">
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
        </div>

        <div class="form-group">
            <label for="job">Job:</label>
            <select id="job" name="job" required>
                <option value="admin.">admin.</option>
                <option value="blue-collar">blue-collar</option>
                <option value="entrepreneur">entrepreneur</option>
                <option value="housemaid">housemaid</option>
                <option value="management">management</option>
                <option value="retired">retired</option>
                <option value="self-employed">self-employed</option>
                <option value="services">services</option>
                <option value="student">student</option>
                <option value="technician">technician</option>
                <option value="unemployed">unemployed</option>
                <option value="unknown">unknown</option>
            </select>
        </div>

        <div class="form-group">
            <label for="marital">Marital Status:</label>
            <select id="marital" name="marital" required>
                <option value="divorced">divorced</option>
                <option value="married">married</option>
                <option value="single">single</option>
            </select>
        </div>

        <div class="form-group">
            <label for="education">Education:</label>
            <select id="education" name="education" required>
                <option value="primary">primary</option>
                <option value="secondary">secondary</option>
                <option value="tertiary">tertiary</option>
                <option value="unknown">unknown</option>
            </select>
        </div>

        <div class="form-group">
            <label for="default">Default Payment (yes/no):</label>
            <select id="default" name="default" required>
                <option value="no">no</option>
                <option value="yes">yes</option>
            </select>
        </div>

        <div class="form-group">
            <label for="housing">Housing Loan (yes/no):</label>
            <select id="housing" name="housing" required>
                <option value="no">no</option>
                <option value="yes">yes</option>
            </select>
        </div>

        <div class="form-group">
            <label for="loan">Personal Loan (yes/no):</label>
            <select id="loan" name="loan" required>
                <option value="no">no</option>
                <option value="yes">yes</option>
            </select>
        </div>

        <button type="submit">Submit for Prediction</button>
    </form>

    <div id="predictionResult" class="result"></div>
    <div id="errorMessage" class="error"></div>
</div>

<script>
    document.getElementById('predictForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const formData = {
            age: document.getElementById('age').value,
            job: document.getElementById('job').value,
            marital: document.getElementById('marital').value,
            education: document.getElementById('education').value,
            default: document.getElementById('default').value,
            housing: document.getElementById('housing').value,
            loan: document.getElementById('loan').value
        };

        fetch('http://54.152.217.212:5000/predict', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(formData)
        })
        .then(response => response.json())
        .then(data => {
            if (data.prediction) {
                document.getElementById('predictionResult').innerHTML = 'Prediction: ' + data.prediction;
                document.getElementById('predictionResult').style.display = 'block';
                document.getElementById('errorMessage').style.display = 'none';
            } else if (data.error) {
                document.getElementById('errorMessage').innerHTML = 'Error: ' + data.error;
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('predictionResult').style.display = 'none';
            }
        })
        .catch(error => {
            document.getElementById('errorMessage').innerHTML = 'Error: Unable to make prediction.';
            document.getElementById('errorMessage').style.display = 'block';
            document.getElementById('predictionResult').style.display = 'none';
        });
    });
</script>

</body>
</html>
